
server.port=8070

spring.application.name=gateway-service

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848


spring.cloud.gateway.discovery.locator.enabled=true



spring.cloud.gateway.routes[0].id=user-service-route
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/account/**, /api/admin/**


spring.cloud.gateway.routes[1].id=product-service-route
spring.cloud.gateway.routes[1].uri=lb://product-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/catalog/**

spring.cloud.gateway.routes[2].id=order-service-route
spring.cloud.gateway.routes[2].uri=lb://order-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cart/**, /api/order/**

spring.cloud.gateway.routes[3].id=user-service-admin-route
spring.cloud.gateway.routes[3].uri=lb://user-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/admin/**